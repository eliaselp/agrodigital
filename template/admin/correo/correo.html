{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Correo</title>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/cliente/icons/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/correo.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/cliente/icons/favicon.png' %}">
</head>
<body>
    <div class="sidebar" style="width: auto;">
        <h2 >Correo</h2>
        <ul>
            <li><a href="../../../../../../admin/">Regresar</a></li>
            <li><a href="#">Bandeja de entrada</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1 class="text-dark">Bandeja de entrada</h1>
        </div>
        <div class="content" style="height: 50px;" >
            <div class="email-list">
                {% for cc in correos %}
                    <div class="email-item">
                        <h3 class="text-dark">{{cc.email}}</h3>
                        <p>{{cc.nombre}}</p>
                        <p>{{cc.comentario}}</p>
                        <a class="btn btn-success" type="button" href="../../../../../admin/correo/responder/{{cc.id}}/" style="right: 50px;cursor: pointer; ">Responder</a>
                        <a class="btn btn-danger" type="button" href="../../../../../admin/correo/eliminar/{{cc.id}}/" style="right: 50px;cursor: pointer; ">Eliminar</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
