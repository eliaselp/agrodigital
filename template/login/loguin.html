{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="{% static 'img/cliente/icons/favicon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huerto Digital</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <img src="{% static 'img/Loguin.jpg' %}" id="background-imag">
    <header >
        <nav>
            <img src="{% static 'img/cliente/favicon.png' %}" alt="Logo" height="100px" width="100px">
            <h1>Agro-Digital</h1>
           <div style="margin-left: 38%;"> <h5 >Compra de productos agropecuarios</h5></div>
        </nav>
      </header>

    <form action="" method="POST" style="left: 15%;">
        {% csrf_token %}
        <h1>Inicio de Sesión</h1>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="button1" style="margin-top: 5px;">Iniciar Sesión</button>
        
    </form>
    <div style="left:36px; width:30%">
        <div> 
            {% if Alerta %}
                <div class="alert alert-success alert-custom" sty role="alert" style="animation: fadeOut 10s forwards; width: 100%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg> 
                    "{{Alerta}}" 
                </div> 
            {% endif %} 
            <style> 
                @keyframes fadeOut { 
                    0% { opacity: 1; } 
                    100% { opacity: 0; display: none; } 
                } 
                .alert-custom { width:5%; } 
            </style>
        </div>
    </div>    
</body>
</html>
